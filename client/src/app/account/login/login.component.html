<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-3">Login</h1>
            </div>
            <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control" id="floatingInput" >
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" formControlName="password" class="form-control" id="floatingPassword">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="d-grid">
                <button class="text-white btn btn-lg mt-3 bg-danger" type="submit">Sign in</button>
              </div>
        </form>
    </div>
</div>
